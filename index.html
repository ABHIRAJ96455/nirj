<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abhi Bhai Movie Portal</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      text-align: center;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .movie {
      width: 200px;
      transition: transform 0.3s;
      flex-shrink: 0;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
      height: auto;
      display: block;
    }

    .movie-title {
      margin-top: 8px;
      font-size: 14px;
      color: white;
      white-space: normal;        /* allow wrapping */
      word-wrap: break-word;      /* break long words */
      line-height: 1.3em;
      text-align: center;
      min-height: 3.5em;          /* reserve space for 2 lines */
      padding: 0 5px;
    }

    #searchBox {
      margin: 20px 0;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    #searchInput {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    #searchBox button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: orange;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #searchBox button:hover {
      background-color: darkorange;
    }

    #movieHeader {
      color: orange;
      margin-top: 20px;
    }

    a {
      text-decoration: none;
    }

    /* Responsive styles for tablets and phones */
    @media (max-width: 700px) {
      .movie {
        width: 45%; /* 2 movies per row */
      }
      .movie-title {
        font-size: 13px;
        min-height: 4em; /* 3 lines approx */
      }
      #searchBox {
        max-width: 90vw;
      }
      #searchInput {
        font-size: 14px;
        width: 65%;
      }
      #searchBox button {
        font-size: 14px;
        padding: 10px;
      }
    }

    @media (max-width: 450px) {
      .movie {
        width: 100%; /* 1 movie per row */
      }
      .movie-title {
        font-size: 14px;
        min-height: 4.5em;
      }
      #searchBox {
        flex-direction: column;
        gap: 10px;
      }
      #searchInput {
        width: 100%;
      }
      #searchBox button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Search Box -->

    <button onclick="searchMovies()">Search</button>
